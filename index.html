<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Filter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row justify-content-center mt-3">
            <div class="col-12 d-flex justify-content-center gap-3 filter-container">
                <div class="dropdown dropdown-inline" data-bs-theme="dark">
                    <select id="A" class="form-select filter">
                    </select>
                </div>

                <div class="dropdown dropdown-inline" data-bs-theme="dark">
                    <select id="B" class="form-select filter">
                    </select>
                </div>

                <div class="dropdown dropdown-inline" data-bs-theme="dark">
                    <select id="C" class="form-select filter">
                    </select>
                </div>
                
            </div>
        </div>
        <div class="row">
            <div class="col-4 position-absolute top-50 start-50 translate-middle">
                <table class="table table-dark table-striped table-hover border border-dark-subtle">
                    <thead>
                        <tr>
                            <th scope="col">A</th>
                            <th scope="col">B</th>
                            <th scope="col">C</th>
                        </tr>
                        </thead>
                        <tbody id="dataOutput" >
                        </tbody>
                    </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
